<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img id="hero" src="images/illustration-hero.svg" alt="drawing-woman-earphones" style="width: 100%;">
    <div class="container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <span>
        <img class="annual-price" src="images/icon-music.svg" alt="icon-music">
        <div class="annual-price">
          <h4> Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a class="annual-price" href="#">Change</a>
      </span>
      <button>Proceed to Payment</button>
      <a id="cancel" href="#"> Cancel Order</a>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Damaris CR</a>.
    </div>
  </footer>
</body>

</html>
